<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="color-picker">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 
    <title>color-picker</title>
</head>
<body>
    <div class="contanier position-absolute top-50 start-50 translate-middle">
        <h3 id="heading" class="text-light"></h3>
        <br>
    <div class="d-grid mx-auto">
  <button class="btn btn-light" type="button" id="click">click me!</button>
</div>
</div>
<script>
    // using the methods....
    // arrays
    // document.getElementById()
    // document.querySelector()
    // addEventListener()
    // document.body.style.backgroundColor
    // Math.floor()
    // Math.random()
    // array.length



    let color=["green","pink","yellow","orange","violet","blue"]
    let heading=document.querySelector("#heading")
    let btn =document.querySelector("#click")
     heading.textContent=`Background color : Black`
    document.body.style.backgroundColor="black"
    btn.addEventListener("click",(e)=>{
        e.preventDefault()
        let random=Math.floor(Math.random()*color.length)
        console.log(random)
        heading.textContent=`Background-color : ${color[random]}`
        document.body.style.backgroundColor=color[random]
    })
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 
</html>
