<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="model-open-close">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
      </style>
    <title>model-open-close</title>
</head>
<body class="p-3 m-0 border-0 bd-example" style="background-image:url('https://vanilla-js-basic-project-6-modal.netlify.app/hero.jpeg');background-position: center;
background-size: cover;
background-repeat: no-repeat;">
    <div class="container">
        <div class="col-md-4">
          <div class="card border border-0">
            <div
              class="card-header border border-0 text-center fs-1 fw-bold"
              style="background-color: white; letter-spacing: 4px"
            >
              Model Project
            </div>
            <div class="card-body text-center">
              <button class="btn btn-primary" id="model"  data-bs-toggle="modal" data-bs-target="#exampleModal" style="letter-spacing: 3px">
                OPEN MODAL
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header border border-0">
              <!-- <h1 class="modal-title fs-5 text-center" id="exampleModalLabel" style="letter-spacing:3px">Model Content</h1> -->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h1 class="modal-title fs-2 text-center" id="exampleModalLabel" style="letter-spacing:3px">Model Content</h1>
            </div>
            <div class="modal-footer border border-0">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
      <script>
        let btn=document.querySelector("#model")
        btn.addEventListener("click",(e)=>{
            e.preventDefault()
            
        })
      </script>
</body>
</html>
