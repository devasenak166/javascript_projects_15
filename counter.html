    <title>create a Counter</title>

<body>
<div class="contanier position-absolute top-50 start-50 translate-middle">
    <h1 class="mb-5">Counter</h1>
     <h3 id="value" class="mb-5 text-center"></h3>
    <button type="button" class="btn increase btn-outline-success me-3" id="increase">Increase</button>
    <button type="button" class="btn reset btn-outline-info me-3" id="reset">Reset</button>
    <button type="button" class="btn decrease btn-outline-danger" id="decrease">Decrease</button>
   
</div>


<script>

    // using the methods
    // addEventListener
    // classList
    // forEach
    //event.target.classList
    // this by implenting in given question
    let btns=document.querySelectorAll(".btn")
    let val=0
   
    btns.forEach((element)=>{
        element.addEventListener("click",(e)=>{
        e.preventDefault()
        const list=e.target.classList
        if(list.contains('increase')){
         val++;
         value.innerHTML=`The value is incresing by one ${val}`;
        }
        else if (list.contains('decrease')){
            --val;
           value.innerHTML=`The value is decresing by one ${val}`;
        }
        else{
            val=0;
            value.innerHTML=`The value is reset to ${val}`
        }
    })
})
