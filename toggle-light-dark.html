<body>
    <div class="container position-relative">
        <div class="row position-absolute top-0 start-50 translate-middle-x">
          <div>
            <h2 class="mt-5 mb-5 fs-1 fw-lighter" style="letter-spacing: 3px" id="heading">
              Overreacted
              <button class="float-end fs-6 btn btn-danger btn-sm px-4" id="darkmode">
                Toggle
              </button>
            </h2>
            <div id="list-items">

            </div>
          </div>
          </div>
          </div>
    <script>
        const articles = [
  {
    id: 1,
    title: 'the WET Codbase',
    date: new Date(2020, 9, 4),
    length: 11,
    snippet: `I'm baby ramps kombucha gluten-free ennui swag tattooed street art. Marfa biodiesel letterpress blue bottle subway tile, pop-up pok pok of.`,
  },
  {
    id: 2,
    title: 'goodby, clean code',
    date: new Date(2019, 10, 22),
    length: 5,
    snippet: `Biodiesel artisan seitan plaid sriracha copper mug venmo shabby chic. Kickstarter raclette kombucha, yr post-ironic jianbing try-hard flexitarian vaporware normcore.`,
  },
  {
    id: 3,
    title: 'my decade in review',
    date: new Date(2018, 7, 11),
    length: 5,
    snippet: `Direct trade shabby chic four dollar toast, tilde actually try-hard bicycle rights aesthetic forage. Meditation keytar asymmetrical tacos artisan truffaut. Pabst jean shorts roof party scenester.`,
  },
  {
    id: 4,
    title: 'what are the react team principles',
    date: new Date(2015, 5, 4),
    length: 5,
    snippet: `Selvage street art hammock affogato VHS. Mustache shaman literally wayfarers schlitz. Direct trade four loko narwhal VHS pop-up, chartreuse trust fund typewriter street art swag thundercats art party.`,
  },
];
console.log(articles)
let list=document.querySelector("#list-items")

let list_show=articles.map((items)=>{
    const { title, date, length, snippet } = items;
const formattedDate = moment(date).format('MMMM Do, YYYY');
return  `
<div class="card w-100 border border-0 mt-0" id='cards'>
          <div class="card-body">
            <h4
              class="card-title text-danger fs-3 fw-bold"
              style="letter-spacing: 3px"
            >
             ${title}
            </h4>
            <small class="text-secondary fst-italic"
              >${formattedDate}</small
            >
            <p class="fs-6 mt-3" >
              <small id="text">
               ${snippet}
              </small>
            </p>
            <!-- <a href="#" class="btn btn-primary">Button</a> -->
          </div>
        </div>`

})
list.innerHTML=list_show
let btn=document.querySelector("#darkmode")
let dark=false
function toggle(){
    let head=document.querySelector("#heading")
    let tex=document.querySelectorAll("#text")
    let cards=document.querySelectorAll("#cards")
    if(dark){
       
    // console.log(tex)
    tex.forEach((item)=>{
        item.style.color='white'
    })
    head.style.color="white"
    
    // console.log(cards)
    // console.log(list)
    list.style.backgroundColor="black"
    cards.forEach((item)=>{
        item.style.backgroundColor="black"
    })
        document.body.style.backgroundColor="black"
    }
   else{
    tex.forEach((item)=>{
        item.style.color='black'
    })
    head.style.color="black"
    
    // console.log(cards)
    // console.log(list)
    list.style.backgroundColor="white"
    cards.forEach((item)=>{
        item.style.backgroundColor="white"
    })
        document.body.style.backgroundColor="white"
   }
   dark=!dark
}
btn.addEventListener("click",toggle)
   
   

        </script>




    </body>
