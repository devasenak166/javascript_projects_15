<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock-paper-sissors">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>Rock-paper-sissors</title>
</head>
<h3 >Computer Choice : <span id="Computer-choice"></span></h3>
<h3 >User Choice : <span id="User-choice"></span></h3>
<h3 >Result : <span id="result"></span></h3>
<button id="rock">Rock</button>
<button id="paper">Paper</button>
<button id="sissors">sissors</button>
<script>
    let computerChoiceDisplay=document.querySelector("#Computer-choice")
    let userChoiceDisplay=document.querySelector("#User-choice")
    let btn=document.querySelectorAll('button')
    let resultDisplay=document.querySelector("#result")
    console.log(btn)
    let userchoice
    let computerChoice
    let result
    btn.forEach(element => {
        console.log(element)
        element.addEventListener('click',(e)=>{
            e.preventDefault()
            console.log(element)
            userChoice=e.target.id
            console.log(userChoice)
            userChoiceDisplay.innerHTML=userChoice
            getComputerChoice()
            getResult()
        })
    });
    function getComputerChoice(){
          let randomNumber=Math.floor(Math.random()*btn.length)+1
          if(randomNumber===1){
            computerChoice='rock'
          }
          if(randomNumber===2){
            computerChoice='paper'
          }

          if(randomNumber===3){
            computerChoice='sissors'
          }
          computerChoiceDisplay.innerHTML=computerChoice
    }
    function getResult(){
        if(computerChoice==userChoice){
            result='Match Draw'
        }
        if(computerChoice=='rock' && userChoice=='paper'){
            result='Wow!...You win'
        }
        if(computerChoice=='rock'&& userChoice=='sissors'){
            result='Oops!..You lost'
        }
        if(computerChoice=='paper'&& userChoice=='rock'){
            result='Wow!...You lost'
        }
        if(computerChoice=='paper'&& userChoice=='sissors'){
            result='Wow!...You win'
        }
        if(computerChoice=='sissors'&& userChoice=='rock'){
            result='Wow!...You win'
        }
        if(computerChoice=='sissors'&& userChoice=='paper'){
            result='Oops!..You lost'
        }
        resultDisplay.innerHTML=result
        
    }
</script>
</html>
