<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="" style="background-color:rgb(237, 244, 247)">
    <div class="container" id=details>
        <div class="row">
          <div class="text-center mt-">
            <a href="products.html">
            <button class="btn btn-primary mt-5" type="button">
              Back To Home
            </button></a>
          </div>
          <div class="row mt-5 g-0 position-relative" id="pro">
           
          </div>
        </div>
      </div>
          
          
<script>
    let product_design=document.querySelector("#pro")
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    console.log(id)
    fetch(`https://course-api.com/javascript-store-products`).then((res)=> res.json()).then((data)=>{
        console.log(data)
       let product= data.filter((item)=>{
        return item.id==id
       })
       console.log(product)
       let product_details=product.map((items)=>{
          return` <div class="col-md-7 mb-md-0 p-md-4">
              <img
                src="${items.fields.image[0].thumbnails.large.url}"
                class="w-100 rounded-3"
                alt="..." height='400px'
              />
            </div>
            <div class="col-md-5 text-justify p-4 ps-md-2">
              <h2 class="mt-0 display-6" style="letter-spacing: 3px">
                ${items.fields.name}
              </h2>
              <h4 class="text-muted fs-4 fw-light">${items.fields.company}</h4>
              <h5 class="text-dark fs-6 fw-light">${items.fields.price}</h5>
  
              <p class="mt-3 lh-lg">
                Cloud bread VHS hell of banjo bicycle rights jianbing umami
                mumblecore etsy 8-bit pok pok +1 wolf. Vexillologist yr
                dreamcatcher waistcoat, authentic chillwave trust fund. Viral
                typewriter fingerstache pinterest pork belly narwhal. Schlitz
                venmo everyday carry kitsch pitchfork chillwave iPhone taiyaki
                trust fund hashtag kinfolk microdosing gochujang live-edge
              </p>
              <a href="#" class="mt-3"
                ><button class="px-5 btn btn-primary btn-sm">Add Cart</button></a
              >
            </div>`
       })
       pro.innerHTML=product_details
    })
       .catch((error)=>{
        console.log(error)
       })
    
</script>
    </body>
    </html>
