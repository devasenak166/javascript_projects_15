<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="" style="background-color:rgb(237, 244, 247)">
    <!-- Example Code -->
    
        <div class="container text-center">
              <h2 class="text-center mt-4 mb-5">Our Products</h2>
          <div class="row "  id="product-details">
          
        </div>
   
    </div>


    <script>
        let products=document.querySelector("#product-details")
        fetch("https://course-api.com/javascript-store-products").then((res)=>res.json()).then((productsDetails)=>{
            console.log(productsDetails)
            
            let productsFetch=productsDetails.map((items)=>{
                //console.log(items.fields.image[0].thumbnails.small.url)
                return` 
                <div class="col-lg-6 col-xl-4 col-sm-12 col-md-6">
                  <a href="product-design.html?id=${items.id}" style="text-decoration:none" >
          <div class="card  border border-0" style="width: 22rem; background-color:rgb(237, 244, 247)">
            <img
              src="${items.fields.image[0].thumbnails.large.url}"
              class="card-img-top rounded-3"
              alt="..."
              width="100%"
              height="190"
            />
            <div class="card-body">
              <h5 class="fs-6 text-muted" style="letter-spacing: 3px">
                ${items.fields.name}
              </h5>
              <small class="fw-bold">$ ${items.fields.price}</small>
            </div>
          </div>
          </a>
        </div>
        
        `
            }).join("")
        products.innerHTML=productsFetch
      
        }).catch((error)=>{
            console.log(error)
        })
    </script>

    <!-- End Example Code -->
  </body>
</html>
