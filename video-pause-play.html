<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="video-pause-play">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 
    <title>video-pause-play</title>
    <style>
        video{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
       
    </style>
</head>
<body>
    <div class="container-fluid">
      <video src=" https://vannilla-js-basic-project-9-video-preloader.netlify.app/video.mp4"  id='video' muted autoplay loop></video> 
   
     </div> 
     <div class="form-check form-switch">
        <input class="form-check-input" style="width:70px; height:30px" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      
      </div>
     <script>
        let btn=document.querySelector("#flexSwitchCheckDefault")
        let video=document.querySelector("#video")
        btn.addEventListener('click',()=>{
           
            if(btn.checked){
            video.pause()
        }
            else{
            video.play()
        }
        })
      
     </script>
</body>
</html>
